<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>JSON Placeholder</h1>
    <h2>loding data</h2>
    <ul id="data-load">
        <input id="fname" type="text" placeholder="fname"> <br><br>
        <input id="Mname" type="text" placeholder="Mname"><br> <br>
        <input id="email" type="email" placeholder="email"> <br><br>
        <button id="btn">Submit</button>
    </ul>

    <script>

        document.getElementById('btn').addEventListener('click', function(){
            const FirstName = document.getElementById('fname').value;
            const MiddleName = document.getElementById('Mname').value;
            const Email = document.getElementById('email').value;
            const postInfo = {Fname: FirstName, MName: MiddleName, Email:Email }
            sentDataToServer(postInfo);      
        })
        function sentDataToServer(posts){
        fetch('https://jsonplaceholder.typicode.com/posts', {
            method: 'POST',
            body: JSON.stringify(posts),
            headers: {
                'Content-type': 'application/json; charset=UTF-8',
            },
        })
            .then((response) => response.json())
            .then((json) => console.log(json))
            .catch(error => console.log(error))
        }

        
    </script>
</body>

</html>
